<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vk</title>
  <link rel="stylesheet" href="vk_css.css"/>
</head>
<body>

<div class="parent_vk">
  <div class="inside">
    <div class="white">
      <th>вконтакте</th>
    </div>
    <div class="yellow">
      <input type="text" name="login" placeholder="Поиск" aria-label="Логин"/>
    </div>
  </div>
</div>

<div class="inside2">
  <div class="parent_left">
    <div class="center_left">
      <th>ВКонтакте для мобильных устройств</th>
    </div>
    <div class="center_left2">
      Установите официальное мобильное приложение ВКонтакте и оставайтесь

  </div>
  <div class="parent_right">
    <div class="center_right">Вход ВКонтакте
      <input type="text" name="login" placeholder="Телефон и почта" aria-label="Логин"/>

      <label>
        <input type="radio" name="radio_group_1" value="1.1"/>Сохранить вход<br/>
      </label>
      <div class="box">Войти</div>
    </div>
    <div class="center_right2">
      <div class="box2">Создать аккаунт</div>
      <br/>
      После регистрации вы получите доступ ко всем возможностям VK ID
    </div>
  </div>
